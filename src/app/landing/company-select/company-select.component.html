<div class="container">
  <div style="margin-top: 400px;"></div>
  <div class="input-group md-form form-sm form-1 pl-0">
    <div class="input-group-prepend">
      <span
        (click)="getCompany(companySelector.value)" 
        class="input-group-text purple lighten-3" 
        id="basic-text1">
        <i class="fa fa-search text-white" aria-hidden="true"></i>
      </span>
    </div>
    <input #companySelector 
      class="form-control my-0 py-1  justify-content-center" 
      type="text" 
      placeholder="Enter in Company Name or Symbol" 
      aria-label="Search" 
      (keyup.enter)="getCompany(companySelector.value)" >
  </div>
</div>
