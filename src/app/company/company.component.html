<div class="container">
  <div class="row justify-content-center company-title">
    <app-info-card
    #company info
      [data]="CompanyInfoCard"
    ></app-info-card>
  </div>
  <div class="loading-chart" *ngIf="lineChartLabels.length == 0">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="lineChartLabels.length > 0">
    <canvas 
      baseChart width="400" 
      height="400" 
      [datasets]="lineChartData" 
      [labels]="lineChartLabels" 
      [options]="lineChartOptions"
      [colors]="lineChartColors" 
      [legend]="lineChartLegend" 
      [chartType]="lineChartType"
      ></canvas>   
  </div>
    <div class="row">
        <button *ngFor="let button of chartButtons"
        (click)="getChartData(button.type); setActiveChart(button.type); wipeCharts();"
        [disabled]="activeButton == button.type"
        mat-button>
        {{button.desc}}</button>
    </div>
</div>
